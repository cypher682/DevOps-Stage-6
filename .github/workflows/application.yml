name: Application Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - '.env'
      - '.github/workflows/application.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0
          cli_config_credentials_token: ${{ secrets.TF_CLOUD_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Get instance IP from Terraform
        id: instance_ip
        run: |
          cd infra/terraform
          terraform init
          INSTANCE_IP=$(terraform output -raw instance_public_ip 2>&1 | grep -oE '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}' | head -1)
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "Instance IP: $INSTANCE_IP"

      - name: Setup SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key

      - name: Deploy application via SSH
        run: |
          ssh -i /tmp/ssh_key -o StrictHostKeyChecking=no ubuntu@${{ steps.instance_ip.outputs.instance_ip }} << 'ENDSSH'
            set -e
            cd /home/ubuntu/app
            
            echo "Pulling latest changes..."
            git pull origin main
            
            echo "Stopping containers..."
            docker compose down
            
            echo "Building and starting containers..."
            docker compose up -d --build
            
            echo "Waiting for services to start..."
            sleep 30
            
            echo "Checking container status..."
            docker compose ps
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Verify deployment
        run: |
          echo "Application deployed successfully!"
          echo "Frontend: https://app.cipherpol.xyz"
          echo "Auth API: https://app.cipherpol.xyz/api/auth"
          echo "Todos API: https://app.cipherpol.xyz/api/todos"
          echo "Users API: https://app.cipherpol.xyz/api/users"

      - name: Send deployment notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "Application Deployed Successfully - DevOps Stage 6"
          to: ${{ secrets.ALERT_EMAIL }}
          from: ${{ secrets.GMAIL_USER }}
          body: |
            APPLICATION DEPLOYMENT SUCCESSFUL
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
            
            Application URLs:
            - Frontend: https://app.cipherpol.xyz
            - Auth API: https://app.cipherpol.xyz/api/auth
            - Todos API: https://app.cipherpol.xyz/api/todos
            - Users API: https://app.cipherpol.xyz/api/users
            
            Workflow URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
